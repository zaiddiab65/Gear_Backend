<app-title title="Cart Page"></app-title>

<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src] = "cartItem.gear.imageUrl" [alt]="cartItem.gear.name">
      </div>
      <div>
        <a routerLink="/gear/{{cartItem.gear.id}}">
          {{cartItem.gear.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect
        [value]="cartItem.quantity"
        (change)="changeQuantity(cartItem, quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>
      <div>
        {{cartItem.price | currency}}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>

    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="Gear-count">{{cart.totalCount}}</div>
      <div class="total-price">{{cart.totalPrice|currency}}</div>
    </div>

    <a routerLink="/checkout">Proceed to Checkout</a>
  </div>

</div>
